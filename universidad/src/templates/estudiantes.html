<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data</title>
</head>
<body>
    <h1>Datos de los estudiantes:</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.id }} - {{ item.nombres }} - {{ item.apellidos }} - {{ item.cedula }} - {{ item.email }} - {{ item.telefono }}</li>
        {% endfor %}
    </ul>
</body>
</html>
